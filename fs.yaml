global:
  imagePullSecrets:
    - registry-azurecr-epara
     
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 80
    #targetMemoryUtilizationPercentage: 512Mi

fs:
  nameSuffix: fs
  enabled: true
  appKubernetesIoService: fs
  port: 9090
  targetPort: 9000
  image: harbor.finartz.dev/wallet/wallet_fs
  volume_claim_name: minio-volume
  mount_path: /data
  volume_name: minio-volume
  minio_access_key: waas
  minio_secret_key: waas_secret
  primary:
    persistence:
      size: 10Gi
  resources:
    limits:
      memory: 1Gi
      cpu: 250m
    requests:
      memory: 500Mi
      cpu: 250m
  